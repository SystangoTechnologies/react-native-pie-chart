apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/layou'] } }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
